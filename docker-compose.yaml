services:
  my-dashboard-ollama:
    image: ollama/ollama:latest
    restart: always
    networks:
      - directus_network
    volumes:
      - ./data/ollama:/root/.ollama
    # Ollama is intentionally NOT exposed to the host â€“ it is only reachable
    # from inside directus_network via http://my-dashboard-ollama:11434

  prepare-data:
    image: debian:bookworm-slim
    volumes:
      - ./preparePermission.sh:/preparePermission.sh
      - ./data:/data
      - .env:/.env
    working_dir: /
    entrypoint: ["/bin/sh", "-c", "chmod +x ./preparePermission.sh && ./preparePermission.sh"]

#  traefik:
#    env_file:
#      - .env
#    extends:
#      service: traefik
#      file: apps/proxy/docker-compose.yaml

  my-dashboard-directus:
    env_file:
      - .env
    depends_on:
      prepare-data:
        condition: service_completed_successfully
      my-dashboard-cache:
        condition: service_started
      my-dashboard-ollama:
        condition: service_started
    extends:
      service: my-dashboard-directus
      file: apps/backend/docker-compose.yaml

  my-dashboard-database-sync:
    env_file:
      - .env
    depends_on:
      prepare-data:
        condition: service_completed_successfully
    extends:
      service: my-dashboard-database-sync
      file: apps/backend/docker-compose.yaml

  my-dashboard-cache:
    env_file:
      - .env
    extends:
      service: my-dashboard-cache
      file: apps/backend/docker-compose.yaml
    networks:
      - directus_network

networks:
  directus_network: {}
  traefik:
    driver: bridge
    name: traefik
